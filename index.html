<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠dcio tailwind</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body class="bg-gray-100">
    
    <!--Container-->
    
    <div class="bg-white grid lg:grid-cols-2 2xl:grid-cols-5">

        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-8 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
        
            <!--content, text and button-->

            <div class="xl:max-w-xl 2xl:pl-4">

                <img class="h-10" src="/img/logo.svg" alt="Worklocation">
            
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:text-4xl sm:h-64 sm:w-full sm:object-cover object-top lg:hidden" src="/img/beach-work.jpg" alt="woman worcatuionig on the beach" >
            
                <h1 class="mt-6 text-2xl sm:text-4xl font-bold text-gray-900 sm:mt-8 lg:text-3xl xl:text-4xl">You can work from anywhere.
                     <span class="text-indigo-500 block">Take advanted of it</span></h1>
            
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some
                    nice weather even when you're not on vacation.</p>
            
                <a class="bg-indigo-500 text-white px-5 py-3 shadow-lg inline-block rounded-lg mt-4 sm:mt-6 uppercase tracking-wider font-semibold text-sm sm:text-base hover:bg-indigo-400 hover:-translate-y-0.5 transform transition focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-400 focus:ring-opacity-50" href="#">Book your escape</a>
            </div>
        
        </div>
    
        <!--Image for bigger resolutions-->

        <div class="hidden lg:block relative 2xl:col-span-3">
            <img class="absolute inset-0 w-full h-full object-cover object-center" src="/img/beach-work.jpg" alt="woman worcatuionig on the beach" >
        </div>
    </div>

</body>
</html
